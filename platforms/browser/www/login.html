<head>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

          <script src="https://kit.fontawesome.com/675f0b7167.js" crossorigin="anonymous"></script>
          <!-- bootstrap -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <!--estilos-->
          <link rel="stylesheet" href="style.css">
          <title>VacunAr</title>

</head>


<body>
<div id="login">

    <div>
      <img src="logo3.png" id="imagenlogo">
    </div>

  <main>
    <div>

      <!-- Container for the demo -->
      <div id="registrarmail">
        <div>
          <h6 >VacunAr</h6>
        </div>
        <div>
          <p>Ingrese email y contraseña para ingresar o crear una nueva cuenta</p>

          <input type="text" id="email" name="email" placeholder="Email"/>
          <input type="password" id="password" name="password" placeholder="Contraseña"/>
          <br/>
          <div id="botoneslogin">
            <button disabled id="quickstart-sign-in" name="signin">Conectarse</button>
            <button id="quickstart-sign-up" name="signup">Registrarse</button>
            <br/>
            <button disabled id="quickstart-verify-email" name="verify-email">Email de verificación</button>
          </div>
          <div id="contrasenia">
            <p>¿Olvidó su contraseña?</p>
            <button id="quickstart-password-reset" name="verify-email">Recuperar contraseña</button>
          </div>
          <!-- Container where we'll display the user details -->
          <!-- <div>
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
          </div> -->
        </div>
      </div>

    </div>
  </main>
</div>

<!--script firebase -->
<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

  <!-- script de bootstrap -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="firebase.js"></script>
</body>
